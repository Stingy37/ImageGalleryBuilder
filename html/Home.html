<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css">
        <title>Image Gallery Builder</title>
        <script type="text/javascript" src="../javascript/script.js"></script>
        <link rel="icon" href="favicon.ico">
    </head>

    <!-- webpage contents -->
    <body class="main">
        <div id="uploader_div">
            <!-- Wraps image + captions in another div -->
            <div id="image_and_captions">
                    <div id="image_submission">
                            <input id="image_uploader" type="file" name="file_to_upload" >
                    </div>
                    <div id="caption_submission">
                        <input id="type_caption" placeholder="Type Caption Here" name="caption" type="text">
                        <button id="submit_button" type="button">submit</button>
                    </div>
            </div>
            <!-- Wraps button in another div -->
            <div id="button_container">
                <button id="toggle_button" type="button">^</button>
            </div>
        </div>
        
        <!-- div which contains preview of what exported html will look like-->
        <div id="preview_div">
        </div>

        <div id="customization_div">
            <button id="export_button" type="button">Export HTML</button>
        </div>
    </body>
</html>
